<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }
    .loading { color: orange; }
  </style>
</head>
<body>
  <h2>LeetCode Notion</h2>
  <button id="saveBtn">Save to Notion</button>
  <div id="status"></div>
  <div id="connection-status" style="margin-top: 20px; font-size: 12px; color: #666; display: flex; align-items: center; justify-content: center; gap: 6px;">
    <span id="dot" style="width: 8px; height: 8px; border-radius: 50%; background-color: #ccc;"></span>
    <span id="conn-text">Checking backend...</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
